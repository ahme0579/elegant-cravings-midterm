<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Cravings</title>
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>

    <div class="page-cover">
        <div class="curtain"></div>
        <div class="curtain"></div>
    </div>

    <header>

        <nav class="navbar">
            <!-- logo -->
            <div class="logo"><img src="images/logo-nobg.png" alt="Elegant cravings logo."></div>

            <!-- nav menu using checkbox -->
            <!-- may appear as wrong in the validator due to nesting of input within ul-->
            <ul class="nav-links">

                <!-- using checkbox -->
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>

                <!-- nav menu -->
                <div class="menu">

                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#trending-products">Shop</a></li>

                    <li>
                        <a href="contact.html">Contact</a>
                    </li>

                    <li><a href="index.html#category-section">Categories</a></li>
                </div>
            </ul>
        </nav>

    </header>

    <main>



        <div class="contact-grid">
            <!-- contact form split using grid -->
            <div class="form-container">

                <form class="contact-form" action="contact.html" method="get">
                    <h2>Contact Us</h2>

                    <div class="forms">

                        <div>
                            <label for="yourname">Your Name</label>
                            <input id="yourname" name="name" type="text" placeholder="Name">
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text" placeholder="Email">
                        </div>

                        <div>
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message"></textarea>

                        </div>


                        <div>
                            <button class="form-button" type="submit">Send</button>
                        </div>

                    </div>
                </form>
            </div>

            <div class="carousel">
                <!-- carousel from previous page brought into this page -->
                <div class="track">
                    <div class="image-container">
                        <picture>
                            <source srcset="images/carouselimage-1-470_x_587.jpg" media="(max-width:768px)">
                            <source srcset="images/carouselimage-1.jpg" media="(min-width:768px)">
                            <img class="contact-carousel" src="images/carouselimage-1.jpg" alt="Carousel image - cake.">
                        </picture>
                    </div>
                    <div class="image-container">
                        <picture>
                            <source srcset="images/carouselimage-2-500_x_625.jpg" media="(max-width:768px)">
                            <source srcset="images/carouselimage-2.jpg" media="(min-width:768px)">
                            <img class="contact-carousel" src="images/carouselimage-2.jpg"
                                alt="Carousel image - macaroon.">
                        </picture>
                    </div>
                    <div class="image-container">
                        <picture>
                            <source srcset="images/carouselimage-3-2500_x_3125.jpg" media="(max-width:768px)">
                            <source srcset="images/carouselimage-3.jpg" media="(min-width:768px)">
                            <img class="contact-carousel" src="images/carouselimage-3.jpg"
                                alt="Carousel image - cupcakes.">
                        </picture>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="top-button">
        <a href="#">
            <span class="material-icons-outlined">expand_less</span>
        </a>
    </div>

    <footer class="footer">
        <!-- same footer as index.html -->
        <div class="footer-container">
            <div class="row">
                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#category-section">Recipes</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Meet the Team</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>get help</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">shipping</a></li>
                        <li><a href="#">returns</a></li>
                        <li><a href="#">order status</a></li>
                        <li><a href="#">payment options</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>online shop</h4>
                    <ul>
                        <li><a href="#">Cakes</a></li>
                        <li><a href="#">Pastries</a></li>
                        <li><a href="#">Other Goodies</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
